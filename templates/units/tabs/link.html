{% load i18n %}

<div class="box box-widget">
  <div class="box-header">
    <span class="description">{{ link.timestamp|date:"DATE_FORMAT" }}</span>
    <div class="box-tools">
      <button class="btn btn-box-tool link-delete" data-widget="remove" data-delete-url="{% url 'units:unit-remove-url' lab_pk=lab_pk pk=link.pk %}"><i class="fa fa-times"></i></button>
    </div>
  </div>
  <div class="box-body">
    <div class="attachment-block clearfix">
      <img class="attachment-img" src="{{ link.image }}" alt="attachment image">

      <div class="attachment-pushed">
        <h4 class="attachment-heading"><a href="{{ link.url }}">{{ link.title  }}</a></h4>
        <div class="attachment-text">{{ link.description|safe }}
        </div>
      </div>
    </div>
  </div>
</div>
