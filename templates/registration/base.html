{% extends 'base.html' %}
{% load i18n static %}

{% block html_classes %}{% endblock %}
{% block body_classes %}register-page{% endblock %}
{% block body %}
  <div class="form-box register-box" id="login-box">

    {% block content %}{% endblock %}

    <div class="margin text-center">
      <span>{% trans 'Sign in use social networks' %}</span>
      <br>
      <a href="{% url 'social:begin' backend='facebook' %}" class="btn btn-circle btn-facebook">
        <i class="fa fa-facebook"></i>
      </a>
      <a href="{% url 'social:begin' backend='linkedin-oauth2' %}" class="btn btn-circle btn-linkedin">
        <i class="fa fa-linkedin"></i>
      </a>
      <a href="{% url 'social:begin' backend='google-oauth2' %}" class="btn btn-circle btn-google-plus">
        <i class="fa fa-google-plus"></i>
      </a>
    </div>
  </div>

  <script src="{% static 'adminLTE/plugins/jQueryUI/jquery-ui.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/forms.js' %}"></script>
{% endblock %}
