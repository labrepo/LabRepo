{% load i18n %}

<div class="modal fade" id="{{ modal_id|default:"confirm-delete" }}" tabindex="-1" role="dialog"
     aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        {% trans 'Confirmation delete' %}
      </div>
      <div class="modal-body">
        {% trans 'Are you sure you want remove it?' %}
      </div>
      <div class="modal-footer">
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">{% trans 'cancel'|upper %}</button>
        </div>
        <div class="btn-group">
          <form method="post" action="" role="form" class="danger"> {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm {{ class }}"
                    id="{{ btn_id }}">{% trans 'delete'|upper %}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
