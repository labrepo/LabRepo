{% load i18n %}

<div class="alert alert-{{ message.tags }} alert-dismissable fade in" id="message">
  {% if message.tags == 'success' %}
    <i class="fa fa-check"></i>
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <b>{% trans message.tags|title %}!</b><p> {{ message }}</p>
  {% elif message.tags == 'error' %}
    <i class="fa fa-ban"></i>
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <b>{% trans message.tags|title %}!</b><p> {{ message }}}</p>
  {% else %}
    <i class="fa fa-{{ message.tags }}"></i>
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <b>{% trans message.tags|title %}!</b><p> {{ message }}</p>
  {% endif %}
</div>
